<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/tupian_ziyuan.css}">

<head>
    <meta charset="UTF-8">
    <title>图片呈现</title>
</head>
<body>
<!--    这下面是导航栏-->
<!-- 导航栏 -->
<div class="navbar">
    <div class="logo">
        <img src="https://cupkcupk.oss-cn-beijing.aliyuncs.com/%E9%A6%96%E9%A1%B5_images/%E7%BD%91%E7%AB%99%E5%9B%BE%E6%A0%87.png" alt="Logo" />
        <h2>中国菜宣传</h2>
    </div>

    <div class="search">
        <input type="text" placeholder="搜索" />
        <button class="weibo-btn">
            <i class="fab fa-weibo"></i>
        </button>
    </div>
</div>

<div class="menu">
    <ul>
        <li id="home"><a href="#">首页</a></li>
        <li><a href="#">机构</a></li>
        <li class="dropdown">
            <a href="#">资讯</a>
            <div class="dropdown-menu">
                <a href="#">#新闻动态</a>
                <a href="#">#专题报告</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="#">清单</a>
            <div class="dropdown-menu">
                <a href="#">#国内外高分菜谱</a>
                <a href="#">#中国菜传承人名单</a>
                <a href="#">#中国美食之都(包括5座联合国官方承认)</a>
                <a href="#">#中国菜典型食材特点及可替代品名单</a>
                <a href="#">#中国菜首次公开名单</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="#">资源</a>
            <div class="dropdown-menu">
                <a href="#">#影像</a>
                <a href="#">#美食图集</a>
                <a href="#">#H5鉴赏</a>
            </div>
        </li>
        <li><a href="#">论坛</a></li>
        <li><a href="#">知识窗</a></li>
    </ul>
    <div class="slider" id="slider"></div>
</div>

<!--    这上面是导航栏-->

    <div id="myModel" class="model">
        <span class="close">&times;</span>
        <img class="model-content" id="img01">
    </div>

    <table class="tablecss">
        <thead>
        <tr>
            <th>图片的编号</th>
            <th>图片名称(题目)</th>
            <th>图片展示(链接调用)</th>
            <th>图片来源</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tupian,tupianStat:${tupianlist}">
            <td th:text="${tupianStat.count}"></td>
            <td th:text="${tupian.timu}"></td>
            <td>
                <img class="small-img" th:src="${tupian.tupian}" alt="图片无法显示" />
            </td>
            <td th:text="${tupian.laiyuan}"></td>
        </tr>
        </tbody>
    </table>
    <script th:src="@{/js/tupian_ziyuan.js}"></script>
</body>
</html>
