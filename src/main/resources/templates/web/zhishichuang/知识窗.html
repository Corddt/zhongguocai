                knowledgeCards: [
                    { title: "1、食物的相生与相克？", content: "1、萝卜：忌桔子、胡萝卜、何首乌、地黄、人参。                              2、胡萝卜：忌西红柿、辣椒、石榴, 莴苣、木瓜，最好单独吃或肉类烹调。                      3、甘薯(红薯, 白薯, 地瓜, 山芋)：忌柿子、香蕉。4、黄瓜：忌含维生素C含量高的蔬菜, 如西红柿、辣椒等同时烹调。                      5、茄子：忌黑豆、蟹。                      6、韭菜：忌菠菜。                      7、小白菜：忌黑豆、花生、毛豆、苋菜、猪肉。                      8、菠菜：忌豆腐、韭菜。                      9、南瓜：忌与含维生素C的蔬菜、水果同食，忌羊肉。                       10、香菜：忌与补药同食，忌白术、牡丹皮。                      11、苦菜：忌蜂蜜。                      12、辣椒：忌羊肝、南瓜。                       13、芹菜：忌黄瓜。                       14、花生：忌蕨菜、毛蟹、黄瓜。                       15、豆腐：忌牛奶、菠菜; 忌用豆浆冲鸡蛋; 忌与四环素同食。                      16、枣：忌海鲜、葱。                       17、桃子：忌鳖肉、龟肉。                      18、芒果：忌大蒜等辛物。                       19、鸭梨：忌鹅肉、蟹; 忌多吃; 忌与油腻、冷热之物杂食。                       20、山揸：忌海鲜、鱼类。                       21、石榴：服人参是忌用。                       22、葡萄：忌与四环素同食。                       23、苹果：忌海味。                       24、香蕉：忌白薯。                        25、柿子：忌蟹、水濑肉、红薯、酒                        26、杨梅：忌生葱、羊肚、, 鳗鱼。                   27、柑子：忌蟹。                    28、杏：忌小米。                   29、桔子：忌与萝卜、牛奶、蟹、蛤同食。30、银杏：严禁多吃，忌与鱼同食。" },
                    { title: "2、关于推进“中国菜”体系建设的指导意见", content: "以习近平新时代中国特色社会主义思想为指导方针，全面贯彻党的十九大和十九届二中、三中全会精神，统筹推进“五位一体”总体布局，协调推进“四个全面”战略布局，坚持新发展理念，坚持以供给侧结构性改革为主线，按照中共中央办公厅、国务院办公厅《关于实施中华优秀传统文化传承发展工程的意见》要求，坚持科学合理、先进引导、兼容并蓄的基本原则，研究确立“中国菜”的科学定义和内涵，深入挖掘中国菜历史文化底蕴，传承中国菜烹饪技艺，一方面促进全国各地域、各民族特色菜创新发展，繁荣餐饮市场，提升各地域菜系、各民族菜的影响力与知名度，另一方面形成“中国菜”的国家饮食文化整体概念，向世界展示“中国菜”的整体形象，让“中国菜”成为展现中国文化自信力的标志产品和品牌，从而推动餐饮业高质量发展。" },
                    { title: "3、“中国菜”的科学定义及内涵", content: "中国地大物博，历史悠久，拥有56个民族，创造了品类丰富多彩的“中国菜”。从民族文化的广度和深度来看,“中国菜”是中国各民族人民共同创造并拥有的宝贵财富，包括56个民族饮食文化传承发展的丰富内涵及不同特征。因此，加快研究发展新的菜系评价体系，确立以省级行政区域划分的地域菜系内涵及其代表名菜、名宴和品牌企业已成为行业的强烈呼声，成为新时代中国餐饮发展到新阶段的迫切需要。2018年3月，中国烹饪协会提出了“中国菜”的概念，并通过广泛征求意见及一系列积极工作，于同年9月10日正式发布“中国菜”——全国省籍地域经典名菜、主题名宴及代表品牌。从地域范畴来看，中国菜是中国各地域特色菜肴的总称，包括34个省区市的地域菜系。从餐饮业态品类来看，中国菜是中国各种品类菜点的总称。从社会学的角度看，中国菜及其组合与食用方法是中国人独有的生活方式。关于“中国菜”科学诠释的定义，不能仅仅是一个简单的定义，应从整体进行科学阐述，其内涵应当包括历史传承、地域特征、民族文化、品类区分等。由此，各地域菜系、各民族菜的定义及其内涵，也应与此一致。" },
                    { title: "4、“中国菜”体系基本框架", content: "（一）“中国菜”地域菜系体系                                “中国菜”地域菜系体系，是从行政区划的维度进行构建，由中国34个省市区的地域菜系构成，其内涵又涉及到文化、科学、技术、艺术、经营管理等多个方面，具体包括历史渊源、地理环境与物产、烹饪科学观念、烹饪技艺特色、文化特性、菜点品类、经营业态、名厨名店、名人轶事等内容。每个省籍地域菜系，从行政区域的维度看，也是由每个省行政区域内的地域菜构成，包括各个市（州），其内涵同样涉及化、科学、技术、艺术、经营管理等多个方面。                               （二）“中国菜”民族菜体系                                “中国菜”民族菜体系，是从民族的维度进行构建，由汉族和全国55个少数民族的民族菜构成，其内涵也涉及到各自的文化、科学、技术、艺术、经营管理等多个方面，内容同样包括历史渊源、地理环境与物产、烹饪科学观念、烹饪技法与风味特色、菜点品类、经营业态、名厨名店、名人轶事等。                               （三）“中国菜”品类菜体系                                “中国菜”品类菜体系，是从餐饮业态品类的维度进行构建，主要由正餐、快餐、火锅、小吃、休闲简餐等多个大类构成，每个大类下由多个子类构成。如正餐，包括热菜、冷菜、汤菜、面点、宴席等。" },
                    { title: "5、“中国菜”非遗保护传承", content: "目前，“中国菜”入选的一些经典名菜、主题名宴被列入国家级、省市区级非物质文化遗产名录。全国餐饮行业从业者应坚定文化自信，落实国家和各级政府有关非遗保护、传承的方针政策，以饮食非遗的保护和传承为己任，一方面对列入各级非遗名录的非遗美食积极开展传承保护活动，另一方面深入挖掘、整理和传承保护藏于民间和餐饮业中的饮食类非遗项目，加快非遗美食书籍、影像制品的制作出版和相关菜系博物馆建设，通过技艺实践呈现和传承弘扬中国饮食文化，推动中国饮食文化的代际传承和饮食产业的可持续发展，为所在地域、民族的饮食类非遗传承和保护发挥应有的作用。" },
                    { title: "6、以古代美女命名的中国四大名菜", content: "一、西施舌：西施舌, 别名沙蛤，生长于浅海的泥沙中，是一种非蚬非蛘的贝壳类食物，呈厚实的三角形，打开外壳，就有一小截白肉吐出来，犹如一条小舌头，不免令人联想多多，故取“西施舌”之名。二、昭君鸭：“昭君鸭”又名“昭君皮子”，是一种用粉条、面筋与肥鸭烹调而成的菜,在山西、甘肃等地较为常见。三、貂蝉豆腐：“貂蝉豆腐”是一道来自民间的传统风味名菜, 又名泥鳅钻豆腐、汉宫藏娇、玉函泥。此菜豆腐洁白, 味道鲜美带辣, 汤汁腻香, 是筵席饮宴上的一大名菜。做法是先把泥鳅放在容器里, 倒入清水并放入少量食盐,喂养一夜后, 再将泥鳅倒入有嫩豆腐的锅内加热, 让它乱钻, 并加葱花、味精、生姜末等佐料。四、贵妃鸡：“贵妃鸡”是苏州的一道名菜, 菜色鲜艳, 绿、乳黄、黑、白相配, 令人赏心悦目, 吃起来既嫩又鲜, 香味扑鼻, 是稀有的人间佳肴。" },
                    { title: "7、八大菜系形成原因", content: "中国饮食文化的菜系，是指在一定区域内，由于气候、地理、历史、物产及饮食风俗的不同，经过漫长历史演变而形成的一整套自成体系的烹饪技艺和风味，并被全国各地所承认的地方菜肴。                                早在春秋战国时期的中国，饮食文化中南北菜肴风味就表现出差异。到唐宋时，南食、北食各自形成体系。到了宋代，北咸南甜的格局形成。发展到清代初期时，川菜、鲁菜、粤菜、苏菜，成为当时最有影响的地方菜，被称作“四大菜系”。到清末时，浙菜、闽菜、湘菜、徽菜四大新地方菜系分化形成，共同构成汉民族饮食的“八大菜系”。                        清代初期，鲁菜（包括京津等北方地区的风味菜）、苏菜（包括江、浙、皖地区的风味菜）、粤菜（包括闽、台、潮、琼地区的风味菜）、川菜（包括湘、鄂、黔、滇地区的风味菜），已成为我国最有影响的地方菜，后称“四大菜系”。                        随着饮食业的进一步发展，有些地方菜愈显其他独有特色而自成派系，这样，到了清末时期，加入浙、闽、湘、徽地方菜成为“八大菜系”，以后再增京、沪便有“十大菜系”之说。" },
                    { title: "8、中国十大经典国宴菜", content: "1、软兜长鱼:软兜长鱼，又称“软兜鳝鱼”，是淮扬菜中最负盛名的一道菜肴，淮安人厚待中外宾客最喜欢上这道“鲜嫩可口别具一格”的菜，让宾客尝鲜，赞口不绝。1949年开国第一宴中的第一道热菜就是这道号称开国第一菜的软兜长鱼。                                2、松鼠鳜鱼: 1957年，前苏联最高苏维埃主席团主席伏罗希洛夫来访，受到高规格的热情接待，当晚的国宴菜单中，就有一道松鼠鳜鱼                               3、佛跳墙: 是中国国宴规格最高的中餐首选菜肴，多次做为国宴的主菜接待国内外贵宾。美国总统里根、英国女王伊丽莎白等世界政要及国际友人访华，在北京人民大会堂品尝这道传统美肴后均给予高度评价。                       4、开水白菜: 开水白菜是四川传统名菜，乃原系川菜名厨黄敬临在清宫御膳房时创制，后川菜大师罗国荣将其烹调技术带出四川，成为国宴上的一味佳肴                               5、宫保鸡丁: 在2017年11月8日下午，美国总统特朗普第一次访问中国时登上国宴，被网友戏称为“宇宙名菜”！                        6、文思豆腐: 它之所以能上国宴, 在于它要把嫩豆腐切成5000条“发丝”大小的细丝, 对厨师来说是顶级刀工的考验                               7、北京烤鸭: 始终屹立不倒，至今也仍然是招待外宾的经典国菜                               8、龙井虾仁: 1972年美国总统尼克松访华时，国宴菜单上就有此菜                               9、扬州狮子头: 这道菜也是淮扬菜的典型代表                                10、东坡肉: 作为浙菜中的“硬菜”, 东坡肉多次被选入最高规格的国宴" },
                    { title: "9、中国餐饮老字号", content: "1、北京 | 便宜坊（历史：603年）;2、长沙 | 火宫殿（历史：442年）;3、苏州 |                                陆稿荐（历史：356年）; 4、上海 | 王宝和酒家（历史：275年）; 5、苏州 | 松鹤楼（历史：262年）; 6、宁波 | 状元楼酒店（历史：234年                                ）; 7、苏州 | 黄天源（历史：198年）; 8、南京 | 马祥兴菜馆（历史：174年）; 9、杭州 | 楼外楼（历史：171年）; 10、天津 | 狗不理(历史：159年); " }
                ],
                guideCards: [
                    { title: "1、最适宜中老年人的饮食建议", content: "1、少量多餐，用点心补充营养2、用豆制品取代部分动物蛋白3、主食加入蔬菜一起烹调3、主食加入蔬菜一起烹调5、补充B族维生素6、限制油脂摄取量7、善用其他调味方法8、少吃辛辣食物9、白天多补充水分" },
                    { title: "2、食物所补充的营养", content: "（1）补锌：1. 肉类2. 贝类3. 豆类4. 种子5. 坚果6. 乳制品6. 乳制品8. 全谷物9. 一些蔬菜10. 黑巧克力（2）补气血：1、鸡肉2、牛肉3、土豆4、小米5、羊肉6、桑葚7、红米8、南瓜9、胡萝卜10、红枣（3）补钙：1、奶制品、2、豆制品、3、海带和虾皮、4、动物固体（4）补铁：1、动物肝脏2、瘦肉3、猪血4、黑巧克力5、腰果6、贝类食物" },
