<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/tupian_ziyuan.css}">
<head>
    <meta charset="UTF-8">
    <title>城市清单</title>
    <style>
        body{
            background: url("https://cupkcupk.oss-cn-beijing.aliyuncs.com/wyj_%E7%BD%91%E9%A1%B5%E7%9B%B8%E5%85%B3%E4%BA%91%E7%AB%AF%E4%B8%8A%E4%BC%A0%E6%96%87%E4%BB%B6/images/%E8%83%8C%E6%99%AF.png ");
            width:100%;
            height:100%;
        }

        button{
            margin: 5px;
            border-radius: 5px;
        }

        button:hover{
            color:red;
        }
    </style>
</head>
<body>
<div id="myModel" class="model">
    <span class="close">&times;</span>
    <img class="model-content" id="img01">
</div>
<table class="tablecss">
    <thead>
    <tr>
        <th>编号</th>
        <th>名称</th>
        <th>城市历史</th>
        <th>特色</th>
        <th>城市实景</th>
        <th>年客流量(万)</th>
        <th>年GDP(亿)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="city:${citylist}">
        <td th:text="${city.id}"></td>
        <td th:text="${city.mingcheng}"></td>
        <td th:text="${city.lishi_year}"></td>
        <td th:text="${city.tese}"></td>
        <td>
            <img class="small-img" th:src="${city.shijing}" alt="图片无法显示" />
        </td>
        <td th:text="${city.niankeliuliang_wan}"></td>
        <td th:text="${city.GDP_yi}"></td>
    </tr>
    </tbody>
    <button name="button" onclick="history.back()">返回上一页</button>
    <button name="button" onclick="window.location.href = '/zhongguocai/index'">返回主页</button>
</table>
<script th:src="@{/js/tupian_ziyuan.js}"></script>

</body>
</html>
