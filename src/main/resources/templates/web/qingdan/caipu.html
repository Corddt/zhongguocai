<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>菜谱列表</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- 引入自定义 CSS -->
    <style>
        table {
            width: 100%;
        }

        th, td {
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <!-- 菜谱表格 -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>菜名</th>
            <th>介绍</th>
            <th>配料</th>
            <th>做法</th>
            <th>成本</th>
            <th>评分</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="caipu : ${caiPus}"><!--<tr th:each="tupian,tupianStat:${tupianlist}">-->
            <td th:text="${caipu.caiming}"></td>
            <td th:text="${caipu.jieshao}"></td>
            <td th:text="${caipu.peiliao}"></td>
            <td th:text="${caipu.zuofa}"></td>
            <td th:text="${caipu.chengben}"></td>
            <td th:text="${caipu.pingfen}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 分页组件 -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:class="${page != null and page == 0} ? 'disabled' : null">
                <a class="page-link" th:href="${page != null and page == 0} ? '#' : '@{/caipu}' + '?page=' + ${page != null ? page - 1 : 0}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${page != null and page == i} ? 'active' : null">
                <a class="page-link" th:href="@{/caipu(page=${i}, size=${size})}"><span th:text="${i + 1}"></span></a>
            </li>
            <li class="page-item" th:class="${page != null and page + 1 == totalPages} ? 'disabled' : null">
                <a class="page-link" th:href="${page != null and page + 1 == totalPages} ? '#' : '@{/caipu}' + '?page=' + ${page != null ? page + 1 : 0}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 跳转页码部分 -->
    <div class="input-group mb-3">
        <input type="number" id="pageInput" class="form-control" placeholder="页码" min="1" th:max="${totalPages}">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="goToPage()">跳转</button>
        </div>
    </div>

</div>


<!-- 引入 jQuery 和 Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

<!-- 自定义 JS -->
<script>
    function goToPage() {
        var totalPages = [[${totalPages}]];
        var size = [[${size}]];
        var pageInput = document.getElementById('pageInput').value;

        if (pageInput >= 1 && pageInput <= totalPages) {
            window.location.href = '/caipu?page=' + (pageInput - 1) + '&size=' + size;
        }
    }
</script>

</body>
</html>
