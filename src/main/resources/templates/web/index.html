<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>菜谱列表</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- 引入自定义 CSS -->
    <style>
        th, td {
            width: 20%;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <!-- 菜谱表格 -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>菜名</th>
            <th>介绍</th>
            <th>配料</th>
            <th>做法</th>
            <th>评分</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="caipu : ${caipus}">
            <td th:text="${caipu.caiming}"></td>
            <td th:text="${caipu.jieshao}"></td>
            <td th:text="${caipu.peiliao}"></td>
            <td th:text="${caipu.zuofa}"></td>
            <td th:text="${caipu.pingfen}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 分页组件 -->
    <!-- 省略 -->

    <!-- 跳转页码部分 -->
    <!-- 省略 -->
</div>

<!-- 引入 jQuery 和 Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

<!-- 自定义 JS -->
<script>
    function goToPage() {
        var page = document.getElementById('pageInput').value;
        window.location.href = '/?page=' + page;
    }
</script>
</body>
</html>
