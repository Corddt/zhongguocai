<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 页码跳转的 JavaScript 代码 -->
    <script>
        function goToPage() {
            var page = document.getElementById("pageInput").value;
            window.location.href = "/?page=" + (page - 1);
        }
    </script>
</head>
<body>
<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>菜名</th>
            <th>介绍</th>
            <th>配料</th>
            <th>做法</th>
            <th>评分</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="caipu:${caipus}">
            <td th:text="${caipu.caiming}"></td>
            <td th:text="${caipu.pingfen}"></td>
            <td th:text="${caipu.peiliao}"></td>
            <td th:text="${caipu.zuofa}"></td>
            <td th:text="${caipu.chengben}"></td>
            <td th:text="${caipu.jieshao}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 分页部分 -->
    <nav>
        <ul class="pagination">
            <li class="page-item" th:if="${currentPage > 0}">
                <a class="page-link" th:href="@{/?(page=${currentPage - 1})}">Previous</a>
            </li>
            <li class="page-item" th:each="item, stat : ${#numbers.sequence(0, totalPages - 1)}">
                <a class="page-link" th:href="@{/?(page=${item})}" th:text="${item + 1}"></a>
            </li>
            <li class="page-item" th:if="${currentPage < totalPages - 1}">
                <a class="page-link" th:href="@{/?(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>

    <!-- 跳转页码部分 -->
    <div class="input-group mb-3">
        <input type="number" id="pageInput" class="form-control" placeholder="页码" min="1" th:attr="max=${totalPages}">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="goToPage()">Go</button>
        </div>
    </div>
</div>
</body>
</html>
